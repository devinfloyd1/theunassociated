<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devin Floyd - Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/2024/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }

        .icon {
            position: absolute;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        /* Example icon positions - you can adjust these */
        #soundcloud {
            top: 30%;
            left: 25%;
        }

        #instagram {
            top: 40%;
            right: 25%;
        }

        #github {
            bottom: 30%;
            left: 35%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">Your Name</h1>
        
        <!-- Example icons - replace src with your 3D models/icons -->
        <a href="https://soundcloud.com/devinfloyd?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" target="_blank">
            <img id="soundcloud" class="icon" src="/api/placeholder/60/60" alt="SoundCloud">
        </a>
        
        <a href="https://instagram.com/yourusername" target="_blank">
            <img id="instagram" class="icon" src="/api/placeholder/60/60" alt="Instagram">
        </a>
        
        <a href="https://github.com/yourusername" target="_blank">
            <img id="github" class="icon" src="/api/placeholder/60/60" alt="GitHub">
        </a>
    </div>

    <script>
        // Add floating animation to icons
        gsap.to('.icon', {
            y: "random(-20, 20)",
            x: "random(-20, 20)",
            duration: "random(2, 4)",
            repeat: -1,
            yoyo: true,
            ease: "none",
            stagger: {
                amount: 2,
                from: "random"
            }
        });
    </script>
</body>
</html>
