<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devin Floyd - Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }
        .icon {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .icon:hover {
            transform: scale(1.1) rotate(0deg) !important;
        }
        #soundcloud {
            width: 120px;
            height: 120px;
            top: 30%;
            left: 25%;
            /* New orange gradient effect */
            filter: sepia(100%) hue-rotate(-50deg) saturate(200%) brightness(120%);
            -webkit-filter: sepia(100%) hue-rotate(-50deg) saturate(200%) brightness(120%);
        }

        #soundcloud:hover {
            animation: glowPulse 2s infinite;
        }

        @keyframes glowPulse {
            0% { filter: sepia(100%) hue-rotate(-50deg) saturate(200%) brightness(120%); }
            50% { filter: sepia(100%) hue-rotate(-50deg) saturate(250%) brightness(140%); }
            100% { filter: sepia(100%) hue-rotate(-50deg) saturate(200%) brightness(120%); }
        }
        
        #instagram {
            width: 60px;
            height: 60px;
            top: 40%;
            right: 25%;
        }
        #github {
            width: 60px;
            height: 60px;
            bottom: 30%;
            left: 35%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">Devin Floyd</h1>
        
        <a href="https://soundcloud.com/devinfloyd?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" target="_blank">
            <img id="soundcloud" class="icon" src="cloud.png" alt="SoundCloud">
        </a>
        
        <a href="https://instagram.com/yourusername" target="_blank">
            <img id="instagram" class="icon" src="/api/placeholder/60/60" alt="Instagram">
        </a>
        
        <a href="https://github.com/yourusername" target="_blank">
            <img id="github" class="icon" src="/api/placeholder/60/60" alt="GitHub">
        </a>
    </div>
    <script>
        // Create a continuous spinning animation
        gsap.to('#soundcloud', {
            duration: 8,
            rotationY: 360,  // This makes it spin around its Y axis (like a carousel)
            repeat: -1,
            ease: "none"
        });

        // Separate animation for the floating movement
        gsap.to('#soundcloud', {
            duration: 30,
            motionPath: {
                path: [
                    {x: 0, y: 0},      // Starting position
                    {x: 200, y: -100},  // Top right
                    {x: 400, y: 0},     // Right
                    {x: 200, y: 100},   // Bottom right
                    {x: 0, y: 200},     // Bottom
                    {x: -200, y: 100},  // Bottom left
                    {x: -400, y: 0},    // Left
                    {x: -200, y: -100}, // Top left
                    {x: 0, y: 0}        // Back to start
                ],
                curviness: 2,
                autoRotate: false
            },
            ease: "none",
            repeat: -1
        });

        // Regular floating animation for other icons
        gsap.to(['#instagram', '#github'], {
            y: "random(-20, 20)",
            x: "random(-20, 20)",
            duration: "random(2, 4)",
            repeat: -1,
            yoyo: true,
            ease: "none",
            stagger: {
                amount: 2,
                from: "random"
            }
        });
    </script>
</body>
</html>
