<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devin Floyd - Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #soundcloud-link, #instagram-link, #github-link {
            position: absolute;
            width: 80px;
            height: 80px;
            pointer-events: auto;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <a id="soundcloud-link" href="https://soundcloud.com/devinfloyd" target="_blank"></a>
        <a id="instagram-link" href="https://www.instagram.com/theunassociated/" target="_blank"></a>
        <a id="github-link" href="https://github.com/devinfloyd1" target="_blank"></a>
    </div>
    <script>
        let scene, camera, renderer;
        let cloud, instagramCamera, githubCat;
        const clock = new THREE.Clock();
        const models = [];

        function init() {
            // Setup Three.js scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            camera.position.z = 300;

            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const loader = new THREE.GLTFLoader();

            // Load cloud model (SoundCloud)
            loader.load('cloud-8515988.glb', (gltf) => {
                cloud = gltf.scene;
                cloud.scale.set(5, 5, 5);
                cloud.position.set(-150, 100, 0);
                models.push({ object: cloud, link: 'soundcloud-link' });
                scene.add(cloud);
            });

            // Load Instagram camera model
            loader.load('camera1.glb', (gltf) => {
                instagramCamera = gltf.scene;
                instagramCamera.scale.set(7, 7, 7);
                instagramCamera.position.set(100, -100, 0);
                models.push({ object: instagramCamera, link: 'instagram-link' });
                scene.add(instagramCamera);
            });

            // Load GitHub cat model
            loader.load('cat.glb', (gltf) => {
                githubCat = gltf.scene;
                githubCat.traverse((child) => {
                    if (child.isMesh) {
                        child.material.color.set(0x800080); // Gradient purple
                    }
                });
                githubCat.scale.set(10, 10, 10);
                githubCat.position.set(0, 50, 0);
                models.push({ object: githubCat, link: 'github-link' });
                scene.add(githubCat);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime();

            // Move models in smooth sine wave patterns
            if (cloud) {
                cloud.position.x = Math.sin(time) * 150 - 100;
                cloud.position.y = Math.cos(time) * 100;
            }

            if (instagramCamera) {
                instagramCamera.position.x = Math.cos(time + Math.PI / 2) * 150 + 50;
                instagramCamera.position.y = Math.sin(time + Math.PI / 2) * 100;
            }

            if (githubCat) {
                githubCat.position.x = Math.sin(time - Math.PI / 2) * 200;
                githubCat.position.y = Math.cos(time - Math.PI / 2) * 150 - 50;
            }

            // Update link positions
            models.forEach((model) => {
                const vector = new THREE.Vector3();
                model.object.getWorldPosition(vector);
                vector.project(camera);

                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (-(vector.y * 0.5) + 0.5) * window.innerHeight;

                const link = document.getElementById(model.link);
                link.style.transform = `translate(${x - 30}px, ${y - 30}px)`;
            });

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
