<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devin Floyd - Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            pointer-events: none;
        }
        .name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }
        #soundcloud-link {
            position: absolute;
            width: 120px;
            height: 120px;
            cursor: pointer;
            pointer-events: auto;
        }
        .icon {
            position: absolute;
            width: 60px;
            height: 60px;
            cursor: pointer;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">Devin Floyd</h1>
        
        <a id="soundcloud-link" href="https://soundcloud.com/devinfloyd?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" target="_blank"></a>
        
        <a href="https://instagram.com/yourusername" target="_blank">
            <img class="icon" style="top: 40%; right: 25%;" src="/api/placeholder/60/60" alt="Instagram">
        </a>
        
        <a href="https://github.com/yourusername" target="_blank">
            <img class="icon" style="bottom: 30%; left: 35%;" src="/api/placeholder/60/60" alt="GitHub">
        </a>
    </div>

    <script>
    let scene, camera, renderer, cloud;
    const clock = new THREE.Clock();
    // Add these new variables
    let isHovered = false;
    let animationPaused = false;

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xf5f5f5, 1);
        document.body.insertBefore(renderer.domElement, document.body.firstChild);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 10);
        scene.add(directionalLight);

        const loader = new THREE.GLTFLoader();
        loader.load('cloud-8515988.glb', (gltf) => {
            cloud = gltf.scene;
            cloud.traverse((child) => {
                if (child.isMesh) {
                    // Updated material with SoundCloud orange
                    child.material = new THREE.MeshStandardMaterial({
                        color: 0xff5500,  // SoundCloud orange
                        metalness: 0.3,
                        roughness: 0.4,
                        emissive: 0xff3300,
                        emissiveIntensity: 0.2
                    });
                }
            });
            cloud.scale.set(5, 5, 5);
            scene.add(cloud);
            updateLinkPosition();
        }, 
        (xhr) => {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        },
        (error) => {
            console.error('An error happened loading the model:', error);
        });

        camera.position.z = 150;
        animate();
    }

    // Add hover detection
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    document.addEventListener('mousemove', (event) => {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);
        if (cloud) {
            const intersects = raycaster.intersectObjects(cloud.children, true);
            
            if (intersects.length > 0) {
                if (!isHovered) {
                    isHovered = true;
                    animationPaused = true;
                    cloud.traverse((child) => {
                        if (child.isMesh) {
                            child.material.emissiveIntensity = 0.6;
                        }
                    });
                }
            } else {
                if (isHovered) {
                    isHovered = false;
                    animationPaused = false;
                    cloud.traverse((child) => {
                        if (child.isMesh) {
                            child.material.emissiveIntensity = 0.2;
                        }
                    });
                }
            }
        }
    });

    function updateLinkPosition() {
        if (cloud) {
            const vector = new THREE.Vector3();
            cloud.getWorldPosition(vector);
            vector.project(camera);
            
            const link = document.getElementById('soundcloud-link');
            const x = (vector.x * .5 + .5) * window.innerWidth;
            const y = (-(vector.y * .5) + .5) * window.innerHeight;
            
            link.style.transform = `translate(${x - 10}px, ${y - 10}px)`;
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        
        if (cloud && !animationPaused) {
            const time = clock.getElapsedTime();
            
            cloud.rotation.y += 0.005;
            
            cloud.position.x = 
                Math.sin(time * 0.3) * 150 +
                Math.sin(time * 0.7) * 50;
                
            cloud.position.y = 
                Math.cos(time * 0.4) * 80 +
                Math.sin(time * 0.6) * 40;
            
            updateLinkPosition();
        }
        
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
</script>
</body>
</html>
