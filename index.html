<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devin Floyd - Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5; /* Changed to off-white */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            transform-style: preserve-3d;
        }
        .name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }
        .icon {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .icon:hover {
            transform: scale(1.1) rotate(0deg) !important;
        }
        #soundcloud {
            width: 120px;
            height: 120px;
            transform-style: preserve-3d;
            backface-visibility: visible;
            transform-origin: center center -60px; /* Add depth for 3D */
            filter: sepia(100%) hue-rotate(-30deg) saturate(300%) brightness(140%);
            -webkit-filter: sepia(100%) hue-rotate(-30deg) saturate(300%) brightness(140%);
        }

        #soundcloud:hover {
            animation: glowPulse 2s infinite;
        }

        @keyframes glowPulse {
            0% { filter: sepia(100%) hue-rotate(-30deg) saturate(300%) brightness(140%); }
            50% { filter: sepia(100%) hue-rotate(-30deg) saturate(400%) brightness(160%); }
            100% { filter: sepia(100%) hue-rotate(-30deg) saturate(300%) brightness(140%); }
        }
        
        #instagram {
            width: 60px;
            height: 60px;
            top: 40%;
            right: 25%;
        }
        #github {
            width: 60px;
            height: 60px;
            bottom: 30%;
            left: 35%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">Devin Floyd</h1>
        
        <a href="https://soundcloud.com/devinfloyd?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" target="_blank">
            <img id="soundcloud" class="icon" src="cloud.png" alt="SoundCloud">
        </a>
        
        <a href="https://instagram.com/yourusername" target="_blank">
            <img id="instagram" class="icon" src="/api/placeholder/60/60" alt="Instagram">
        </a>
        
        <a href="https://github.com/yourusername" target="_blank">
            <img id="github" class="icon" src="/api/placeholder/60/60" alt="GitHub">
        </a>
    </div>
    <script>
        gsap.registerPlugin(MotionPathPlugin);

        // Set initial position
        gsap.set("#soundcloud", {
            xPercent: -50,
            yPercent: -50,
            transformPerspective: 1000,
        });

        // Create a timeline for combined animations
        const tl = gsap.timeline({repeat: -1});

        // Add the floating movement to the timeline
        tl.to("#soundcloud", {
            duration: 20,
            motionPath: {
                path: [
                    {x: 0, y: 0},
                    {x: window.innerWidth/3, y: -window.innerHeight/3},
                    {x: window.innerWidth/2, y: 0},
                    {x: window.innerWidth/3, y: window.innerHeight/3},
                    {x: 0, y: window.innerHeight/2},
                    {x: -window.innerWidth/3, y: window.innerHeight/3},
                    {x: -window.innerWidth/2, y: 0},
                    {x: -window.innerWidth/3, y: -window.innerHeight/3},
                    {x: 0, y: 0}
                ],
                curviness: 1.5
            },
            ease: "none"
        });

        // Add continuous rotation
        gsap.to("#soundcloud", {
            duration: 8,
            rotationY: 360,
            repeat: -1,
            ease: "none"
        });

        // Regular floating animation for other icons
        gsap.to(['#instagram', '#github'], {
            y: "random(-20, 20)",
            x: "random(-20, 20)",
            duration: "random(2, 4)",
            repeat: -1,
            yoyo: true,
            ease: "none",
            stagger: {
                amount: 2,
                from: "random"
            }
        });

        // Add resize handler to update path on window resize
        window.addEventListener('resize', () => {
            tl.invalidate().restart();
        });
    </script>
</body>
</html>
