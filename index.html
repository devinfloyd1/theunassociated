<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devin Floyd - Portfolio</title>
    <!-- Fixed GSAP CDN link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }
        .icon {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .icon:hover {
            transform: scale(1.1) rotate(0deg) !important;
        }
        #soundcloud {
            width: 120px;
            height: 120px;
            top: 30%;
            left: 25%;
            /* Adjusted filter values for orange */
            filter: brightness(1.1) contrast(1.1) 
                    hue-rotate(30deg) saturate(2);
            -webkit-filter: brightness(1.1) contrast(1.1) 
                           hue-rotate(30deg) saturate(2);
            mix-blend-mode: multiply;
        }

        #soundcloud:hover {
            animation: glowPulse 2s infinite;
        }

        @keyframes glowPulse {
            0% { filter: brightness(1.1) contrast(1.1) hue-rotate(30deg) saturate(2); }
            50% { filter: brightness(1.3) contrast(1.2) hue-rotate(25deg) saturate(2.2); }
            100% { filter: brightness(1.1) contrast(1.1) hue-rotate(30deg) saturate(2); }
        }
        
        #instagram {
            width: 60px;
            height: 60px;
            top: 40%;
            right: 25%;
        }
        #github {
            width: 60px;
            height: 60px;
            bottom: 30%;
            left: 35%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">Devin Floyd</h1>
        
        <a href="https://soundcloud.com/devinfloyd?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" target="_blank">
            <img id="soundcloud" class="icon" src="cloud.png" alt="SoundCloud">
        </a>
        
        <a href="https://instagram.com/yourusername" target="_blank">
            <img id="instagram" class="icon" src="/api/placeholder/60/60" alt="Instagram">
        </a>
        
        <a href="https://github.com/yourusername" target="_blank">
            <img id="github" class="icon" src="/api/placeholder/60/60" alt="GitHub">
        </a>
    </div>
    <script>
        // Floating animation for the cloud
        gsap.to('#soundcloud', {
            duration: 20,
            motionPath: {
                path: [
                    {x: 0, y: 0},
                    {x: 100, y: -50},
                    {x: 200, y: 0},
                    {x: 100, y: 50},
                    {x: 0, y: 0}
                ],
                curviness: 2
            },
            rotation: 360,
            repeat: -1,
            ease: "none",
        });

        // Regular floating animation for other icons
        gsap.to(['#instagram', '#github'], {
            y: "random(-20, 20)",
            x: "random(-20, 20)",
            duration: "random(2, 4)",
            repeat: -1,
            yoyo: true,
            ease: "none",
            stagger: {
                amount: 2,
                from: "random"
            }
        });
    </script>
</body>
</html>
