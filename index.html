<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devin Floyd - Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            pointer-events: none;
        }
        .name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }
        #soundcloud-link {
            position: absolute;
            width: 120px;
            height: 120px;
            cursor: pointer;
            pointer-events: auto;
        }
        .icon {
            position: absolute;
            width: 60px;
            height: 60px;
            cursor: pointer;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">Devin Floyd</h1>
        
        <a id="soundcloud-link" href="https://soundcloud.com/devinfloyd?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" target="_blank"></a>
        
        <a id="instagram-link" href="https://www.instagram.com/theunassociated/" target="_blank"></a>
        
        <a href="https://github.com/yourusername" target="_blank">
            <img class="icon" style="bottom: 30%; left: 35%;" src="/api/placeholder/60/60" alt="GitHub">
        </a>
    </div>

    <script>
    let scene, camera, renderer, cloud, instagramCamera;
    const clock = new THREE.Clock();
    let isHovered = false;
    let animationPaused = false;
    let isInstagramHovered = false;
    let instagramAnimationPaused = false;

    function init() {
        // Previous scene setup remains same until loader

        // Load both models
        const loader = new THREE.GLTFLoader();
        
        // Load cloud
        loader.load('cloud-8515988.glb', (gltf) => {
            cloud = gltf.scene;
            cloud.traverse((child) => {
                if (child.isMesh) {
                    child.material = new THREE.MeshStandardMaterial({
                        color: 0xff5500,
                        metalness: 0.3,
                        roughness: 0.4,
                        emissive: 0xff3300,
                        emissiveIntensity: 0.2
                    });
                }
            });
            cloud.scale.set(5, 5, 5);
            scene.add(cloud);
            updateLinkPosition(cloud, 'soundcloud-link');
        });

        // Load Instagram camera
        loader.load('camera.glb', (gltf) => {
            instagramCamera = gltf.scene;
            instagramCamera.traverse((child) => {
                if (child.isMesh) {
                    // Instagram gradient-like effect
                    child.material = new THREE.MeshStandardMaterial({
                        color: 0xE1306C, // Instagram pink
                        metalness: 0.4,
                        roughness: 0.3,
                        emissive: 0xFCAF45, // Instagram yellow/orange
                        emissiveIntensity: 0.2
                    });
                }
            });
            instagramCamera.scale.set(5, 5, 5);
            instagramCamera.position.x = 100; // Offset position
            scene.add(instagramCamera);
            updateLinkPosition(instagramCamera, 'instagram-link');
        });

        camera.position.z = 150;
        animate();
    }

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    document.addEventListener('mousemove', (event) => {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);
        
        // Check cloud hover
        if (cloud) {
            const cloudIntersects = raycaster.intersectObjects(cloud.children, true);
            if (cloudIntersects.length > 0) {
                if (!isHovered) {
                    isHovered = true;
                    animationPaused = true;
                    cloud.traverse((child) => {
                        if (child.isMesh) {
                            child.material.emissiveIntensity = 0.6;
                        }
                    });
                }
            } else {
                if (isHovered) {
                    isHovered = false;
                    animationPaused = false;
                    cloud.traverse((child) => {
                        if (child.isMesh) {
                            child.material.emissiveIntensity = 0.2;
                        }
                    });
                }
            }
        }

        // Check Instagram camera hover
        if (instagramCamera) {
            const instaIntersects = raycaster.intersectObjects(instagramCamera.children, true);
            if (instaIntersects.length > 0) {
                if (!isInstagramHovered) {
                    isInstagramHovered = true;
                    instagramAnimationPaused = true;
                    instagramCamera.traverse((child) => {
                        if (child.isMesh) {
                            child.material.emissiveIntensity = 0.6;
                        }
                    });
                }
            } else {
                if (isInstagramHovered) {
                    isInstagramHovered = false;
                    instagramAnimationPaused = false;
                    instagramCamera.traverse((child) => {
                        if (child.isMesh) {
                            child.material.emissiveIntensity = 0.2;
                        }
                    });
                }
            }
        }
    });

    function updateLinkPosition(model, linkId) {
        if (model) {
            const vector = new THREE.Vector3();
            model.getWorldPosition(vector);
            vector.project(camera);
            
            const link = document.getElementById(linkId);
            const x = (vector.x * .5 + .5) * window.innerWidth;
            const y = (-(vector.y * .5) + .5) * window.innerHeight;
            
            link.style.transform = `translate(${x - 10}px, ${y - 10}px)`;
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        const time = clock.getElapsedTime();
        
        // Animate cloud
        if (cloud && !animationPaused) {
            cloud.rotation.y += 0.005;
            cloud.position.x = Math.sin(time * 0.3) * 150 + Math.sin(time * 0.7) * 50;
            cloud.position.y = Math.cos(time * 0.4) * 80 + Math.sin(time * 0.6) * 40;
            updateLinkPosition(cloud, 'soundcloud-link');
        }
        
        // Animate Instagram camera (slightly different pattern)
        if (instagramCamera && !instagramAnimationPaused) {
            instagramCamera.rotation.y += 0.005;
            instagramCamera.position.x = Math.sin(time * 0.4) * 150 + Math.sin(time * 0.6) * 50;
            instagramCamera.position.y = Math.cos(time * 0.3) * 80 + Math.sin(time * 0.5) * 40;
            updateLinkPosition(instagramCamera, 'instagram-link');
        }
        
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
    </script>
</body>
</html>
