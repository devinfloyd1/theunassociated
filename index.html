<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devin Floyd - Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            pointer-events: none;
        }
        .name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }
        #soundcloud-link, #instagram-link, #github-link {
            position: absolute;
            width: 120px;
            height: 120px;
            cursor: pointer;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">Devin Floyd</h1>
        <a id="soundcloud-link" href="https://soundcloud.com/devinfloyd?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" target="_blank"></a>
        <a id="instagram-link" href="https://www.instagram.com/theunassociated/" target="_blank"></a>
        <a id="github-link" href="https://github.com/devinfloyd1" target="_blank"></a>
    </div>

    <script>
    let scene, camera, renderer, cloud, instagramCamera, githubCat;
    const clock = new THREE.Clock();
    const bounds = {
        minX: -window.innerWidth / 2,
        maxX: window.innerWidth / 2,
        minY: -window.innerHeight / 2,
        maxY: window.innerHeight / 2
    };

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const loader = new THREE.GLTFLoader();

        loader.load('cloud-8515988.glb', (gltf) => {
            cloud = gltf.scene;
            cloud.traverse((child) => {
                if (child.isMesh) {
                    child.material.color.set(0xff5500);
                }
            });
            cloud.scale.set(5, 5, 5);
            cloud.position.set(randomPosition(bounds.minX, bounds.maxX), randomPosition(bounds.minY, bounds.maxY), 0);
            scene.add(cloud);
        });

        loader.load('camera1.glb', (gltf) => {
            instagramCamera = gltf.scene;
            instagramCamera.traverse((child) => {
                if (child.isMesh) {
                    child.material.color.set(0x00a2ff);
                }
            });
            instagramCamera.scale.set(10, 10, 10);
            instagramCamera.position.set(randomPosition(bounds.minX, bounds.maxX), randomPosition(bounds.minY, bounds.maxY), 0);
            scene.add(instagramCamera);
        });

        loader.load('cat.glb', (gltf) => {
            githubCat = gltf.scene;
            githubCat.traverse((child) => {
                if (child.isMesh) {
                    child.material = new THREE.MeshStandardMaterial({
                        color: 0x800080, // Purple
                        metalness: 0.8,
                        roughness: 0.5,
                        emissive: 0xff00ff,
                        emissiveIntensity: 0.3
                    });
                }
            });
            githubCat.scale.set(15, 15, 15); // Slightly larger
            githubCat.position.set(randomPosition(bounds.minX, bounds.maxX), randomPosition(bounds.minY, bounds.maxY), 0);
            scene.add(githubCat);
        });

        camera.position.z = 150;
        animate();
    }

    function randomPosition(min, max) {
        return Math.random() * (max - min) + min;
    }

    function checkCollision(obj1, obj2) {
        const dx = obj1.position.x - obj2.position.x;
        const dy = obj1.position.y - obj2.position.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        return distance < 50; // Minimum distance before collision
    }

    function resolveCollision(obj1, obj2) {
        const dx = obj1.position.x - obj2.position.x;
        const dy = obj1.position.y - obj2.position.y;
        const angle = Math.atan2(dy, dx);

        obj1.position.x += Math.cos(angle) * 5;
        obj1.position.y += Math.sin(angle) * 5;

        obj2.position.x -= Math.cos(angle) * 5;
        obj2.position.y -= Math.sin(angle) * 5;
    }

    function animate() {
        requestAnimationFrame(animate);

        if (cloud && instagramCamera && githubCat) {
            const models = [cloud, instagramCamera, githubCat];
            models.forEach((model) => {
                model.position.x += Math.random() * 2 - 1;
                model.position.y += Math.random() * 2 - 1;

                // Bounce within bounds
                if (model.position.x < bounds.minX || model.position.x > bounds.maxX) model.position.x *= -1;
                if (model.position.y < bounds.minY || model.position.y > bounds.maxY) model.position.y *= -1;
            });

            // Check collisions
            if (checkCollision(cloud, instagramCamera)) resolveCollision(cloud, instagramCamera);
            if (checkCollision(cloud, githubCat)) resolveCollision(cloud, githubCat);
            if (checkCollision(instagramCamera, githubCat)) resolveCollision(instagramCamera, githubCat);
        }

        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
    </script>
</body>
</html>
