<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devin Floyd - Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            pointer-events: none;
        }
        .name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }
        #soundcloud-link, #instagram-link, #github-link {
            position: absolute;
            width: 120px;
            height: 120px;
            cursor: pointer;
            pointer-events: auto;
        }
        .icon {
            position: absolute;
            width: 60px;
            height: 60px;
            cursor: pointer;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">Devin Floyd</h1>
        
        <a id="soundcloud-link" href="https://soundcloud.com/devinfloyd?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" target="_blank"></a>
        
        <a id="instagram-link" href="https://www.instagram.com/theunassociated/" target="_blank"></a>
        
        <a id="github-link" href="https://github.com/devinfloyd1" target="_blank"></a>
    </div>

    <script>
    let scene, camera, renderer, cloud, instagramCamera, githubCat;
    const clock = new THREE.Clock();
    let isHovered = false;
    let animationPaused = false;

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xf5f5f5, 1);
        document.body.insertBefore(renderer.domElement, document.body.firstChild);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 10);
        scene.add(directionalLight);

        const loader = new THREE.GLTFLoader();

        // Load SoundCloud cloud
        loader.load('cloud-8515988.glb', (gltf) => {
            cloud = gltf.scene;
            cloud.traverse((child) => {
                if (child.isMesh) {
                    child.material = new THREE.MeshStandardMaterial({
                        color: 0xff5500,
                        metalness: 0.3,
                        roughness: 0.4,
                        emissive: 0xff3300,
                        emissiveIntensity: 0.2
                    });
                }
            });
            cloud.scale.set(5, 5, 5);
            cloud.position.set(-100, 50, 0);
            scene.add(cloud);
            updateLinkPosition(cloud, 'soundcloud-link');
        });

        // Load Instagram camera
        loader.load('camera1.glb', (gltf) => {
            instagramCamera = gltf.scene;
            instagramCamera.traverse((child) => {
                if (child.isMesh) {
                    child.material = new THREE.MeshStandardMaterial({
                        color: 0x00a2ff,
                        metalness: 0.7,
                        roughness: 0.2,
                        emissive: 0x0066cc,
                        emissiveIntensity: 0.2
                    });
                }
            });
            instagramCamera.scale.set(30, 30, 30);
            instagramCamera.position.set(100, -50, 0);
            scene.add(instagramCamera);
            updateLinkPosition(instagramCamera, 'instagram-link');
        });

        // Load GitHub cat
        loader.load('cat.glb', (gltf) => {
            githubCat = gltf.scene;
            githubCat.traverse((child) => {
                if (child.isMesh) {
                    child.material = new THREE.MeshStandardMaterial({
                        color: 0x000000,
                        metalness: 0.5,
                        roughness: 0.5,
                        emissive: 0x333333,
                        emissiveIntensity: 0.1
                    });
                }
            });
            githubCat.scale.set(10, 10, 10);
            githubCat.position.set(0, -50, 0);
            scene.add(githubCat);
            updateLinkPosition(githubCat, 'github-link');
        });

        camera.position.z = 150;
        animate();
    }

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    document.addEventListener('mousemove', (event) => {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);

        const handleHover = (model, isModelHovered, emissiveIntensity) => {
            const intersects = raycaster.intersectObjects(model.children, true);
            if (intersects.length > 0) {
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.emissiveIntensity = emissiveIntensity;
                    }
                });
                return true;
            } else {
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.emissiveIntensity = 0.2;
                    }
                });
                return false;
            }
        };

        if (cloud) isHovered = handleHover(cloud, isHovered, 0.6);
        if (instagramCamera) isHovered = handleHover(instagramCamera, isHovered, 0.8);
        if (githubCat) isHovered = handleHover(githubCat, isHovered, 0.4);
    });

    function updateLinkPosition(model, linkId) {
        if (model) {
            const vector = new THREE.Vector3();
            model.getWorldPosition(vector);
            vector.project(camera);
            
            const link = document.getElementById(linkId);
            const x = (vector.x * .5 + .5) * window.innerWidth;
            const y = (-(vector.y * .5) + .5) * window.innerHeight;
            
            link.style.transform = `translate(${x - 10}px, ${y - 10}px)`;
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        const time = clock.getElapsedTime();

        const animateModel = (model, xSpeed, ySpeed, zRotation) => {
            if (model) {
                model.position.x = Math.sin(time * xSpeed) * 100;
                model.position.y = Math.cos(time * ySpeed) * 50;
                model.rotation.y += zRotation;
            }
        };

        animateModel(cloud, 0.15, 0.2, 0.005);
        animateModel(instagramCamera, 0.2, 0.15, 0.01);
        animateModel(githubCat, 0.25, 0.2, 0.01);

        updateLinkPosition(cloud, 'soundcloud-link');
        updateLinkPosition(instagramCamera, 'instagram-link');
        updateLinkPosition(githubCat, 'github-link');

        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
    </script>
</body>
</html>
